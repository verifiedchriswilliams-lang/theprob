name: Build Daily Newsletter

on:
  schedule:
    - cron: '0 11 * * *'  # 6:00 AM ET (UTC-5) = 11:00 UTC â€” ready before you wake up
  workflow_dispatch:       # allow manual trigger for testing

jobs:
  build-newsletter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Build newsletter
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python scripts/send_newsletter.py

      - name: Commit newsletter to repo
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add newsletter/
          git diff --staged --quiet || git commit -m "chore: build daily newsletter [skip ci]"
          git pull --rebase origin main
          git push
